Test:
  Component: web-framework
  Provider: alibaba
  Access: wss
  Extends:
    deploy:
      - Hook: npm install --production
        Path: .
        Pre: true
  Properties:
    framework: koa
    region: cn-shenzhen
    service:
      name: app-koa
    function:
      customContainerConfig:
        image: registry.cn-shenzhen.aliyuncs.com/test-wss/nodejs14:v0.2
        command: '["node", "index.js"]'
      code:
        src: .